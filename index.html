<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="public/css/styles.css">



	<title>Incidencias</title>
</head>
<body>
	

		
<div  class="box">
  <div 	id="+Urgentes" class="sub-box" tabindex="1">
  	<div class="dentro">
  		<i class="fa fa-level-up" aria-hidden="true"></i>
  		<h1>+ Urgentes</h1>
  	</div>
  </div>


  <div id="-Urgentes" class="sub-box" tabindex="2">
  	<div class="dentro">
  		<i class="fa fa-level-down" aria-hidden="true"></i>
  		<h1>- Urgentes</h1>
  	</div>
  </div>


  <div id="Piso" class="sub-box" tabindex="3">
  	<div class="dentro">
  		<i class="fa fa-cubes" aria-hidden="true"></i>
  		<h1>Piso</h1>
  	</div>
  </div>


  <div id="Eléctrico" class="sub-box" tabindex="4">
  	<div class="dentro">
  		<i class="fa fa-plug" aria-hidden="true"></i>
  		<h1>Eléctrico</h1>
  	</div>
  </div>


  <div id="Patio" class="sub-box" tabindex="5">
  	<div class="dentro">
  		<i class="fa fa-low-vision" aria-hidden="true"></i>
  		<h1>Patio</h1>
  	</div>
  </div>


  <div id="Muebles" class="sub-box" tabindex="6">
  	<div class="dentro">
  		<i class="fa fa-television" aria-hidden="true"></i>
  		<h1>Muebles</h1>
  	</div>
  </div>


</div>



	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="public/javascript/script.js"></script>


</body>
</html>
